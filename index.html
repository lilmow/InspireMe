<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quote Generator</h1>
  </header>
  <main class="container">
    <div class="quote-container">
      <div class="quote">"Sadness is caused by intelligence, the more you understand certain things the more you wish you didn't understand them."</div>
      <span class="according">According to</span>
      <span class="author">Charles Bukowski</span>
    </div>
    <button class="btn">New Quote</button>
  </main>

  
  <script src="script.js"></script>
</body>
</html>
